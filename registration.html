<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Ravi Educational Academy</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.03);
        }
        .required {
            color: red;
        }
        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form action="submit_registration.php" method="POST">
            <label for="name">Full Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="whatsapp">WhatsApp Number <span class="required">*</span></label>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" pattern="[0-9]{10}" required>
            <small class="note">Example: 9876543210</small>

            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="course">Select Course <span class="required">*</span></label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select your course</option>
                <option value="School">School Tuition (6th-10th)</option>
                <option value="Intermediate">Intermediate (MPC, BiPC, CEC)</option>
                <option value="IIT-JEE">IIT-JEE</option>
                <option value="GATE">GATE</option>
                <option value="RRB">RRB</option>
                <option value="CSE">Engineering (CSE)</option>
                <option value="ECE">Engineering (ECE)</option>
                <option value="EEE">Engineering (EEE)</option>
                <option value="MECH">Engineering (MECH)</option>
            </select>

            <label for="availability">Timings of Availability <span class="required">*</span></label>
            <select id="availability" name="availability" required>
                <option value="" disabled selected>Select your availability</option>
                <option value="Morning">Morning (6 AM - 9 AM)</option>
                <option value="Afternoon">Afternoon (1 PM - 4 PM)</option>
                <option value="Evening">Evening (4 PM - 7 PM)</option>
            </select>

            <label for="experience">Any Previous Experience (Optional)</label>
            <textarea id="experience" name="experience" rows="4" placeholder="Mention any prior experience related to the selected course"></textarea>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Any specific requirements or questions"></textarea>

            <button type="submit" class="btn">Register Now</button>
        </form>
    </div>
</body> 
</html>
